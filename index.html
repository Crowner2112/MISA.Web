  <body>
    <div class="main">
      <div class="panel-left">
        <div class="logo">
          <div class="expend-icon">
            <a href="#"><img src="/Resource/img/toggle.png" /></a>
          </div>
          <div class="logo-page">
            <img src="/Resource/cukcuk-logo.png" />
          </div>
        </div>
        <div class="menu">
          <div class="menu-item">
            <img src="/Resource/icon/dashboard.png" />

          </div>
          <div class="menu-item">
            <img src="/Resource/icon/report.png" />

          <div class="menu-item">

          </div>
          <div class="menu-item">
            <img src="/Resource/icon/dic-employee.png" />

          </div>
          <div class="menu-item">
            <img src="/Resource/icon/dic-employee.png" />
            <div class="item-text">Danh mục nhân viên</div>
          </div>
          <div class="menu-item">
            <img src="/Resource/icon/setting.png" />
            <div class="item-text">Thiết lập hệ thống</div>
          </div>

      </div>
      <div class="panel-right">

          <div class="combo-box">
            <select>
              <option>Nhà hàng Biển Đông 1</option>
              <option>Nhà hàng Biển Đông 2</option>

          <div class="user-section">
            <div class="avatar">

            <div class="user-name">Đỗ Anh Đức</div>
            <a href="#" class="option-icon">
              <img src="/Resource/icon/option.png" />
            </a>
          </div>
        </div>
        <div class="content">
          <div class="first-content">
            <label class="title-lable">Danh sách nhân viên</label>
            <div class="button-add">
              <img src="/Resource/icon/add.png">
              <label>Thêm nhân viên</label>
            </div>
          </div>
          <div class="controllers-content">

          <div class="table-content">
